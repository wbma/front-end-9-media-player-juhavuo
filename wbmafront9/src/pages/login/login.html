<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Login time:</p>
  <br>
  <input type="text" [(ngModel)]="mediaProvider.username">
  <br>
  <input type="password" [(ngModel)]="mediaProvider.password">
  <br>
  <button (click)="loggingin()">Logging in to the server</button>
  <br>
  <button (click)="goToRegistration()">Sign up!!!</button>
  <br>
  <button (click)="showStack()">Show stack</button>
</ion-content>
