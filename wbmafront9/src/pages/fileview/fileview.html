<ion-header>

  <ion-navbar>
    <ion-title>Fileview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{fileId}}</p>
  <div *ngIf="mediafile.media_type === 'image'"><img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (mediafile?.filename)"/></div>
  <div *ngIf="mediafile.media_type === 'audio'"><p>Audiota pukkaa</p></div>
  <div *ngIf="mediafile.media_type === 'video'"><p>Videota pukkaa</p></div>
</ion-content>
