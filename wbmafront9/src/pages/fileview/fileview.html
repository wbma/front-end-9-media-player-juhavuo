<ion-header>

  <ion-navbar>
    <ion-title>Fileview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Title: {{mediafile.title}}, size: {{sizetext}}</h1>
  <p>Description: {{mediafile.description}}</p>
  <div *ngIf="mediafile.media_type === 'image'"><img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (mediafile?.filename)"/></div>
  <div *ngIf="mediafile.media_type === 'audio'">
    <audio *ngIf="mediafile.media_type == 'audio'" controls>
      <source  [src] ="mediaProvider.mediaUrl + mediafile.filename" [type]="mediafile.mime_type">
    </audio>
  </div>
  <div *ngIf="mediafile.media_type === 'video'">
    <video [src]="mediaProvider.mediaUrl + mediafile.filename" controls></video>
  </div>
  <p><input type="text" [(ngModel)]="mediaProvider.newComment"><button (click)="addAComment()">Add a comment!</button></p>
  <h3>Comments</h3>
  <ul *ngFor = "let c of comments">
    <li>
      <h5>{{c.time_added | timeFormatter}} {{c.user_name}}:</h5>
      <p>{{c.comment}}</p>
    </li>
  </ul>
</ion-content>
