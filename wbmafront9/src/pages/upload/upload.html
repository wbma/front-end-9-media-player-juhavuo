<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <label>Upload a file:</label><br>
  <input type="file" name="file" (change)="setFile($event)"><br>
  <label>Give yr file a name</label><br>
  <input [(ngModel)]="imagefile.title"  type="text" name="title"><br>
  <label>Give some description</label><br>
  <input [(ngModel)]="imagefile.description" type="text" name="description" ><br>
  <label>Add tag:</label><br>
  <input [(ngModel)]="mediaProvider.tagToAdd" type="text"><br>
  <button (click)="startUpload()"> go go go button go go go</button>
</ion-content>
